<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action = "JobSearch">

	<h2>Job Title:</h2>
  	<label class="container">
  			<input type="radio" name="jobtitle"  value="Software Developer">Software Developer
  			 <span class="checkmark"></span>
	 </label>
 	<label class="container">
 			 <input type="radio" name="jobtitle"  value="Software Tester">Software Tester
 			  <span class="checkmark"></span>
	 </label>
	 <label class="container">
 			 <input type="radio" name="jobtitle"  value="Android Developer">Android Developer
 			  <span class="checkmark"></span>
	 </label>		
	 
  	</br>
	<h2>Qualification:</h2>
  	<label class="container">
  			<input type="radio" name="qualification"  value="btech">Btech
  			 <span class="checkmark"></span>
	 </label>
 	<label class="container">
 			 <input type="radio" name="qualification"  value="bcom">bcom
 			  <span class="checkmark"></span>
	 </label>	
  	</br>
	<h2>Job Type:</h2>
  	<label class="container">
  			<input type="radio" name="jobtype"  value="fulltime">fulltime
  			 <span class="checkmark"></span>
	 </label>
 	<label class="container">
 			 <input type="radio" name="jobtype"  value="parttime">parttime
 			  <span class="checkmark"></span>
	 </label>	
  	</br>
	
			<h2>Experience:</h2>
			
			<select name = "experience" >

			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>

			</select>
			
			</br>
			</br>
				<button type = "submit" class = "button1"> Search a Job </button>
			
			
</form>
</body>
</html>
